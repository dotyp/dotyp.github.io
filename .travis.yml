language: node_js
node_js:
  - 8
sudo: true
cache:
  yarn: true
  directories:
    - "node_modules"
install:
  - yarn global add @vue/cli
  - yarn install
  - yarn build
script: yarn test:unit
deploy:
  provider: pages
  local-dir: ./dist
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep-history: true
  on:
    branch: master
